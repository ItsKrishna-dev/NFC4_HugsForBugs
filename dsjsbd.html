<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Chat UI with File Preview</title>

  <!-- Google font for a crisp look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
  /* â”€â”€â”€â”€â”€  Root tokens  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  :root{
    --accent:#10a37f;
    --accent-dark:#0e8a6a;
    --sidebar-bg:#23262d;
    --sidebar-width:260px;

    --bg-light:#f4f4f4;
    --text:#2e2e2e;
    --radius:10px;
    --border:#e1e1e1;
    --shadow-sm:0 1px 3px rgba(0,0,0,.08);
    --shadow-lg:0 2px 12px rgba(0,0,0,.15);
    --transition:.25s ease;
  }

  html{scroll-behavior:smooth;}
  body{
    margin:0;
    font-family:"Poppins",Arial,Helvetica,sans-serif;
    background:var(--bg-light);
    color:var(--text);
  }

  /* â”€â”€â”€â”€â”€  Layout  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .container{
    display:flex;
    height:100vh;
    overflow:hidden;
  }

  /* ============  SIDEBAR  ============ */
  .sidebar{
    flex:0 0 var(--sidebar-width);
    background:var(--sidebar-bg);
    color:#fff;
    padding:24px 22px;
    display:flex;
    flex-direction:column;
    gap:36px;
    box-shadow:var(--shadow-lg);
  }
  .sidebar-title{
    margin:0 0 6px;
    font-size:1.35rem;
    font-weight:600;
    letter-spacing:.3px;
  }
  .side-nav{
    list-style:none;
    padding:0;
    margin:0;
    display:flex;
    flex-direction:column;
    gap:14px;
  }
  .side-nav li{
    cursor:pointer;
    padding:.55rem .6rem;
    border-radius:6px;
    transition:background var(--transition);
  }
  .side-nav li:hover{
    background:rgba(255,255,255,.08);
  }
  .profile-section{
    margin-top:auto;
    display:flex;
    align-items:center;
    gap:12px;
    padding-top:18px;
    border-top:1px solid #444;
  }
  .avatar{width:44px;height:44px;border-radius:50%;}
  .username{font-weight:600;}
  .plan{font-size:.8rem;color:var(--accent);}

  /* ============  CHAT AREA  ============ */
  .chat-area{
    flex:1;
    display:flex;
    flex-direction:column;
    background:var(--bg-light);
  }

  /* Top bar */
  .top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 22px;
    background:#fff;
    border-bottom:1px solid var(--border);
    box-shadow:0 1px 4px rgba(0,0,0,.05);
  }
  .exit-btn{
    padding:7px 18px;
    font-size:.9rem;
    font-weight:500;
    color:#fff;
    background:#d64545;
    border:none;
    border-radius:var(--radius);
    cursor:pointer;
    transition:background .25s ease;
  }
  .exit-btn:hover{background:#b93838;}

  /* messages window */
  .chat-window{
    flex:1;
    padding:26px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    gap:14px;
    scroll-behavior:smooth;
  }
  .chat-window::-webkit-scrollbar{width:8px;}
  .chat-window::-webkit-scrollbar-thumb{
    background:rgba(0,0,0,.15);
    border-radius:4px;
  }

  .greeting{font-size:1.15rem;color:#666;}

  .message{
    max-width:75%;
    padding:11px 16px;
    border-radius:var(--radius);
    background:#fff;
    box-shadow:var(--shadow-sm);
    word-wrap:break-word;
  }
  .message.user{
    align-self:flex-end;
    background:#dafae7;
  }

  /* preview bar */
  .file-preview{
    display:none;
    background:#fffdf3;
    border-block:1px solid var(--border);
    padding:12px 26px;
  }
  .file-block{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding:6px 0;
    border-bottom:1px dashed #ddd;
  }
  .file-block:last-child{border-bottom:none;}
  .file-name{font-size:.92rem;word-break:break-word;}
  .remove-file{
    font-size:.85rem;
    color:#c03;
    background:none;
    border:none;
    cursor:pointer;
    transition:color .2s;
  }
  .remove-file:hover{color:#a00;}

  /* input bar */
  .chat-input{
    display:flex;
    align-items:center;
    gap:14px;
    padding:16px 22px;
    background:#fff;
    border-top:1px solid var(--border);
  }
  .chat-input input[type="text"]{
    flex:1;
    padding:13px 15px;
    font-size:1rem;
    border:1px solid var(--border);
    border-radius:var(--radius);
    outline:none;
    transition:border var(--transition),box-shadow var(--transition);
  }
  .chat-input input[type="text"]:focus{
    border-color:var(--accent);
    box-shadow:0 0 0 2px rgba(16,163,127,.15);
  }
  .chat-input input[type="file"]{display:none;}

  .file-upload-label{
    font-size:1.35rem;
    cursor:pointer;
    padding:8px 10px;
    border-radius:var(--radius);
    transition:background var(--transition),color var(--transition);
  }
  .file-upload-label:hover{
    background:#eaf7f3;
    color:var(--accent);
  }

  .send-btn{
    padding:11px 24px;
    font-size:1rem;
    font-weight:500;
    color:#fff;
    background:var(--accent);
    border:none;
    border-radius:var(--radius);
    cursor:pointer;
    transition:background var(--transition),transform var(--transition);
  }
  .send-btn:hover{background:var(--accent-dark);}
  .send-btn:active{transform:scale(.97);}

  /* responsive */
  @media(max-width:960px){:root{--sidebar-width:220px;}}
  @media(max-width:680px){
    .sidebar{display:none;}
    .chat-area{flex:1;}
  }
  </style>
</head>

<body>
  <div class="container">
    <!-- ==========  SIDEBAR  ========== -->
    <aside class="sidebar">
      <h3 class="sidebar-title">Sidebar</h3>
      <ul class="side-nav">
        <li>New Chat</li>
        <li>Search</li>
        <li>Library</li>
        <li>GPTs</li>
      </ul>

      <div class="profile-section">
        <img src="https://via.placeholder.com/44" class="avatar" alt="avatar">
        <div>
          <div class="username">Clay Jensen</div>
          <div class="plan">Free Plan</div>
        </div>
      </div>
    </aside>

    <!-- ==========  CHAT AREA  ========== -->
    <section class="chat-area">
      <!-- top bar -->
      <div class="top-bar">
        <span>Chat Room</span>
        <button id="exitBtn" class="exit-btn">Exit Chat</button>
      </div>

      <!-- messages -->
      <div class="chat-window" id="chatMessages">
        <div class="greeting">Start chattingâ€¦</div>
      </div>

      <!-- file preview -->
      <div id="filePreviewArea" class="file-preview"></div>

      <!-- input -->
      <form id="chatInputForm" class="chat-input">
        <label class="file-upload-label" title="Attach up to 2 files">
          ðŸ“Ž
          <input type="file" id="fileInput" accept=".pdf,.docx,.txt" multiple>
        </label>

        <input type="text" id="chatInput" placeholder="Type a messageâ€¦" required>

        <button type="submit" class="send-btn">Send</button>
      </form>
    </section>
  </div>

  <!-- ==========  SCRIPT  ========== -->
  <script>
  /* DOM refs */
  const chatMessages = document.getElementById("chatMessages");
  const fileInput    = document.getElementById("fileInput");
  const filePreview  = document.getElementById("filePreviewArea");
  const chatForm     = document.getElementById("chatInputForm");
  const chatInput    = document.getElementById("chatInput");
  const exitBtn      = document.getElementById("exitBtn");

  const allowedExt = ["pdf","docx","txt"];
  let queuedFiles  = [];   // max 2

  /* render previews */
  function renderPreviews(){
    filePreview.innerHTML = "";
    queuedFiles.forEach((file,idx)=>{
      const row = document.createElement("div");
      row.className = "file-block";
      row.innerHTML = `
        <span class="file-name">ðŸ“„ ${file.name}</span>
        <button class="remove-file" data-idx="${idx}">remove</button>
      `;
      filePreview.appendChild(row);
    });
    filePreview.style.display = queuedFiles.length ? "block" : "none";
  }

  /* handle file select */
  fileInput.addEventListener("change",e=>{
    const newFiles = Array.from(e.target.files);
    queuedFiles = [...queuedFiles, ...newFiles]
                 .slice(0,2)                 // keep first 2
                 .filter(f=> allowedExt.includes(f.name.split(".").pop().toLowerCase()));

    fileInput.value = "";                    // reset field
    renderPreviews();
  });

  /* remove particular file */
  filePreview.addEventListener("click",e=>{
    if(!e.target.classList.contains("remove-file")) return;
    const idx = +e.target.dataset.idx;
    queuedFiles.splice(idx,1);
    renderPreviews();
  });

  /* send message */
  chatForm.addEventListener("submit",e=>{
    e.preventDefault();
    const msg = chatInput.value.trim();

    if(!msg && !queuedFiles.length) return;

    if(msg){
      const div = document.createElement("div");
      div.className = "message user";
      div.textContent = msg;
      chatMessages.appendChild(div);
    }

    queuedFiles.forEach(f=>{
      const div = document.createElement("div");
      div.className = "message user";
      div.textContent = `ðŸ“Ž ${f.name}`;
      chatMessages.appendChild(div);
    });

    chatInput.value = "";
    queuedFiles = [];
    renderPreviews();
    chatMessages.scrollTop = chatMessages.scrollHeight;
  });

  /* exit chat */
  exitBtn.addEventListener("click",()=>{
    if(!confirm("Exit this chat and clear history?")) return;
    chatMessages.innerHTML = '<div class="greeting">Start chattingâ€¦</div>';
    queuedFiles = [];
    renderPreviews();
  });
  </script>
</body>
</html>
